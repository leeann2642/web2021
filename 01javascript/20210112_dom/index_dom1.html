<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>dom</title>
</head>
<body>
	<button onclick="change()">클릭</button>
	<button onclick="init()">복구</button>

	<p>Lorem, ipsum, dolor <span>sit</span> amet consectetur adipisicing elit. Consequuntur, <span>omnis consequatur</span> voluptas maiores magni aspernatur aut facere <span>repellendus error</span> quidem <span>eveniet</span> molestiae, provident <span> dolorum quo,</span> beatae illo esse! Eligendi, laborum.</p>
	<script>
		function change(){
			var sp = document.getElementsByTagName("span");
			sp[0].style.color = "red";
			sp[1].style.color = "red";
			sp[2].style.color = "red";
			sp[3].style.color = "red";
			sp[4].style.color = "red";

			for(var i=0; i<sp.length;i++){
				sp[i].style.color ="orchid";
				sp[i].style.fontWeight ="bold";
			}
		}

		function init(){
			var sp = document.getElementsByTagName("span");
			for(var i=0;i<sp.length;i++){
				sp[i].style.color = "initial"; //이니셜 =원복 
				sp[i].style.fontWeight = "initial";
			}
		}

		
	</script>
</body>
</html>
