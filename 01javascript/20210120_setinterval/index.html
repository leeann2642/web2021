<body>
  <p id ="time"></p>
  <button onclick ="sTimer()"> 멈추기</button>

 <script>
   //setInterval("timer()",1000); //1초에 1번씩

   var d = new Date();
   var t = d.toLocaleTimeString();
   document.getElementById("time").innerHTML = t;

   var myVar = setInterval("timer()",1000);
  function timer(){
    var d = new Date();
    var t = d.toLocaleTimeString();
    document.getElementById("time").innerHTML = t;
  }
  function sTimer(){
    clearInterval(myVar);
  }
  
 </script>
