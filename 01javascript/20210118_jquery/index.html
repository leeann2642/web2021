<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jquery</title>
	<style>
	 .box{display:block;}
	</style>
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		//window.onload = function(){	
		//	document.getElementsByClassName("box")[0].style.display="none";
		//};
		//dom이 앞에 위치해 있을시 onload 와 같이 써야함. 
	
	$(document).ready(function(){
		//$(".box").fadeOut();//display:none; 위에 위치해있을시 ready function 필요
		$(".btnshow").hide();
		$(".btn").click(function(){
			$(".box,.btn").hide();
			//$(".btn").hide();
			$(".btnshow").show();
		});
		$(".btnshow").click(function(){
			$(".box,.btn").show();
			//$(".btn").show();
			$(".btnshow").hide();
		});
	});

	</script>
</head>
<body>
	<button class ="btn">누르세요</button>
	<button class ="btnshow">나타나기</button>
	<div class="box">안녕하세요</div>
	<script>

		//documnet.getElementsByClassName("box")[0].style.display ="none"; //자바스크립트
	</script>
</body>
</html>
