<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>script</title>
	<script>
		document.write("이진주입니다.1st");
		alert("첫번째");   //순차적으로 진행됨. 
	</script>
</head>
<body>
	<script>
		document.write("2st");
	</script>

	<!-- alert():경고창 -->
	<button type="button" onclick="alert('자바스크립트')">버튼</button>
	<div onclick='alert("안녕하세요")'>박스</div> 
	<!-- 바깥쪽 '' 안쪽 ""으로 해도됨 -->
	<script>
		document.write("<div style='width:200px;height:200px;background:skyblue'>box</div>");
	</script>

	<script>
		var age=30;
		document.write("나이는 " + age + "살 입니다.");
		// 문자와 변수 연결 할때 + 입력
	</script>
</body>
</html>
