<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function</title>
</head>
<body>
	<script>
		function han(){
			document.write("안녕하세요<br>");
			// alert("만나서 반갑습니다!!!");
		}

		han();

		function dan99(dan){
			document.write(dan+"단 입니다.<br>")
			for(var i=1;i<10;i++){
				document.write(dan+" x " +i +"=" +(dan*i)+"<br>");
			}
		}
		dan99(4);

	</script>

<!-- 	<a href="#" onclick="han()">눌러주세요</a>
	<div onclick="han()">눌러주세요2</div> -->

<div class="dan">
	<script>
		dan99(5);
	</script>
</div>
</body>
</html>
