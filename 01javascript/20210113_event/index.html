<!DOCTYPE html>

<head>

<!-- case 1 -->
<body onload="init()">
	<p onmouseover="this.style.backgroundColor='orchid'" onmouseout="this.style.backgroundColor='white'">마우스 오버</p>


<!-- case2 -->


	<p id="p">
		마우스오버 
	</p>
	<script>
		var p = document.getElementById("p");
		p.onmouseover = over;
		p.onmouseout = out;

		function over(){
			p.style.backgroundColor = "red";
		}

		function out(){
			p.style.backgroundColor = "white";
		}
	</script>

<!-- case 3  p태그가 아래에 있을때 init 삽입 /body에 onload="init()" 추가-->


<script>

		function init(){
			var p = document.getElementById("p");
		p.onmouseover = over;
		p.onmouseout = out;
		}
		
		function over(){
			p.style.backgroundColor = "red";
		}

		function out(){
			p.style.backgroundColor = "white";
		}

	</script>

	<div class="box1">
		프로퍼티로 이벤트 등록 
	</div>
	<script>
		var box1 = document.getElementsByClassName("box1");

		box1[0].onmouseover = function(){
			box1[0].style.fontSize = "2em";
		}
		box1[0].onmouseout = function(){
			box1[0].style.fontSize = "1em"
		}
	</script>
	<div class="box2">
		이벤트 메소드를 활용한 무명함수 등록 
	</div>
	<script>
		var box2 = document.getElementsByClassName("box2");
		box2[0].addEventListener("mouseover",function(){}); //(이벤트 + 리스너)
		box2[0].addEventListener("mouseout",function(){});
	</script>

	<script>

	</script>

	<div class="box3">버튼클릭하면 이벤트 객체를 출력합니다.</div>
	<p onclick="fun(event)">클릭</p>
	<div onclick="fun(event)">클릭</div>
	<button onclick="fun(event)">클릭</button>
	<a href ="#" onclick="fun(event)">클릭</a>

	<!-- 링크 안되도 이동 변화(디폴트 행동) 없게 처리 -->
	<a href ="#" onclick="return false">링크 안됨</a> 

	<script>
		function fun(event){
			event.preventDefault(); //기본행동 제어 ->클릭시 위로 안올라감.
			console.log(event.type);
			var txt = "type : " + event.type + "<br>";
			txt += "target : " + event.target + "<br>";

			var box3 = document.getElementsByClassName("box3")[0];
			box3.innerHTML = txt;
			
		}
	</script>
</body>
</html>
